<!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ROI-Calculator Option 1</title>
</head>
<body class="d-flex flex-column">
  <section class="my-auto">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7 col-lg-5 mx-auto bg-white p-4 shadow" id="form-wrapper">
          <div class="row mb-2"> 
            <div class="col-12">
              <h1 class="h5 text-center">Calculate your projected ROI for an incentive program.</h1>
            </div>
          </div>
          <div class="row"> 
            <div class="col-12">
              <form action="">
                <div class="form-group">
                  <label for="participants">Target Number of Incentive Participants</label>
                  <input class="form-control" id="participants" type="text" aria-describedby="participants">
                </div>
                <div class="form-group">
                  <label for="avgAnnualSales">Average Annual Sales Per Incentive Participant ($)</label>
                  <input class="form-control" id="avgAnnualSales" type="text" aria-describedby="avgAnnualSales">
                </div>
                <div class="form-group">
                  <label for="grossMargin">Average Gross Margin of Sales (%)</label>
                  <input class="form-control" id="grossMargin" type="text" aria-describedby="grossMargin">
                </div>
                <div class="form-group">
                  <label for="incentivePayout">Percent of Sales Budgeted for Incentive Payout</label>
                  <input class="form-control" id="incentivePayout" type="text" aria-describedby="incentivePayout">
                </div>
                <div class="form-group">
                  <label for="currentRoi">Current ROI on Average Marketing Dollars (%)</label>
                  <input class="form-control" id="currentRoi" type="text" aria-describedby="currentRoi">
                </div>
                <div class="form-group mb-0">
                  <button class="btn btn-primary btn-block" id="calculate" type="button">Calculate ROI</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
