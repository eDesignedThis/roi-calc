<!DOCTYPE html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
  <!-- DevExtreme themes-->
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/20.1.3/css/dx.common.css">
  <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/20.1.3/css/dx.light.css">
  <!-- DevExtreme library-->
  <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/20.1.3/js/dx.all.js"></script>
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ROI-Calculator Option 1</title>
</head>
<body class="d-flex flex-column" id="site-wrapper">
  <section class="my-auto">
    <div class="container"><img class="img-fluid first-image" src="/images/isi-super-woman-2.png">
      <div class="row mx-auto mb-3">
        <div class="col-12 col-md-6 mx-auto">
          <h1 class="text-center">Calculate your projected ROI for an incentive program. </h1>
        </div>
      </div>
      <div class="row mx-auto mb-2">
        <div class="col-12 col-md-7 col-lg-5 mx-auto bg-white p-4 shadow border-top border-primary" id="form-wrapper">   
          <div class="row" id="roi-form">
            <div class="col-12">
              <form action="">
                <div class="form-group">
                  <label for="TargetAudienceSize">Target Size of Incentive Audience</label>
                  <input class="form-control" id="TargetAudienceSize" type="text" aria-describedby="TargetAudienceSize">
                </div>
                <label for="avgAnnualSales">Average Annual Sales per Audience Member</label>
                <div class="input-group mb-3">  
                  <input class="form-control d-block" id="avgAnnualSales" type="text" aria-describedby="avgAnnualSales">
                  <div class="input-group-append"><span class="input-group-text">$</span></div>
                </div>
                <label for="grossMargin">Average Gross Margin (Current Product Sales) %</label>
                <div class="input-group mb-3">
                  <input class="form-control" id="grossMargin" type="text" aria-describedby="grossMargin">
                  <div class="input-group-append"><span class="input-group-text">%</span></div>
                </div>
                <label for="currentRoi">Current ROI on Average Marketing Dollars (%)</label>
                <div class="input-group mb-3"> 
                  <input class="form-control" id="currentRoi" type="text" aria-describedby="currentRoi">
                  <div class="input-group-append"><span class="input-group-text">%</span></div>
                </div>
                <label for="salesBudgeted">Percent of Sales Budgeted for Incentive Payout</label>
                <div class="input-group mb-3">  
                  <input class="form-control" id="salesBudgeted" type="text" aria-describedby="salesBudgeted">
                  <div class="input-group-append"><span class="input-group-text">%</span></div>
                </div>
                <label for="salesIncreaseTarget">Sales Increase Target</label>
                <div class="input-group mb-3">  
                  <input class="form-control" id="salesIncreaseTarget" type="text" aria-describedby="salesIncreaseTarget">
                  <div class="input-group-append"><span class="input-group-text">%</span></div>
                </div>
                <div class="form-group mb-0">
                  <button class="btn btn-primary btn-block" id="nextStep" type="button">   Calculate Your ROI</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="roi-next-step">
        <div class="col-12 col-md-7 col-lg-5 mx-auto bg-white p-4 shadow">
          <div class="row">
            <div class="col-12">
              <div id="chart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="roi-results">
        <div class="col-12 col-md-7 col-lg-5 mx-auto bg-white p-4 shadow">
          <p>Your projected ROI Results</p>
        </div>
      </div>
    </div>
  </section>
</body>
<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
